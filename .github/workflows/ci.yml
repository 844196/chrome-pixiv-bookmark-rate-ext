name: CI

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install --no-progress --frozen-lockfile --network-timeout 600000
      - run: yarn ci
      - run: yarn build
