name: CI

on:
  push:
    branches:
      # SEE: https://stackoverflow.com/a/57903434
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --reporter=junit --outputFile=test-results.xml
      - name: Test Summary
        uses: test-summary/action@v1
        with:
          paths: 'test-results.xml'
        if: always()
      - run: npm run build
